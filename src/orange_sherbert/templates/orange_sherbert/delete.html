{% extends "orange_sherbert/base.html" %}

{% block title %}Delete {{ object }}{% endblock %}

{% block content %}
<h1>Delete {{ object }}</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url model._meta.model_name|add:'-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
