{% extends "orange_sherbert/base.html" %}

{% block title %}Create {{ model._meta.verbose_name }}{% endblock %}

{% block content %}
<h1>Create {{ model._meta.verbose_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
    <a href="{% url model._meta.model_name|add:'-list' %}">Cancel</a>
</form>
{% endblock %}
