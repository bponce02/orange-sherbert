{% extends "orange_sherbert/base.html" %}

{% block title %}Update {{ object }}{% endblock %}

{% block content %}
<h1>Update {{ object }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    <a href="{% url model_name|add:'-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
