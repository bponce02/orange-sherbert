{% extends "orange_sherbert/base.html" %}

{% block title %}{{ object }}{% endblock %}

{% block content %}
<h1>{{ object }}</h1>
<a href="{% url model_name|add:'-list' %}">Back to List</a>
<a href="{% url model_name|add:'-update' object.pk %}">Edit</a>
<a href="{% url model_name|add:'-delete' object.pk %}">Delete</a>
{% endblock %}
